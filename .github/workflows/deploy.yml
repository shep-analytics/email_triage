name: Deploy via Script

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Write service account key
        id: write-key
        shell: bash
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -z "${GCP_SA_KEY}" ]; then
            echo "Missing GCP_SA_KEY secret" >&2
            exit 1
          fi
          KEY_PATH="${RUNNER_TEMP}/gcp-key.json"
          printf '%s' "${GCP_SA_KEY}" > "${KEY_PATH}"
          echo "key_path=${KEY_PATH}" >> "$GITHUB_OUTPUT"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy + Verify (verify_e2e.py)
        env:
          KEY_PATH: ${{ steps.write-key.outputs.key_path }}
        run: |
          python3 verify_e2e.py \
            --key-file "${KEY_PATH}" \
            --region us-central1 \
            --service email-triage \
            --subscription email-triage-push
